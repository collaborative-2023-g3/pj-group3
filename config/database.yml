# MySQL. Versions 5.5.8 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem "mysql2"
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: password
  host: db # Dockerをつかっている場合

development:
  <<: *default
  database: myapp_development
  # host: 127.0.0.1 # 自分のマシンでrails sを実行する場合は

test:
  adapter: mysql2
  encoding: utf8
  username: root
  password:
  # host: 127.0.0.1 # エラー出てウザいのでコメントアウト
  database: myapp_test

# see : https://qiita.com/koda_7932/items/6913ca184cb289e4ec16
production:
  <<: *default
  database: myapp_production
  username: <%= Rails.application.credentials.rds[:DATABASE_USERNAME] %>
  password: <%= Rails.application.credentials.rds[:DATABASE_PASSWORD] %>
  host: <%= Rails.application.credentials.rds[:DATABASE_HOST] %>
  socket: /var/lib/mysql/mysql.sock